#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#解决中文乱码输入问题 and time zone issue
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306/ssm
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.druid.test-on-borrow=true
#spring.datasource.druid.test-while-idle=true

mybatis.type-aliases-package=com.shane.pojo
#Mybatis中动态打印SQL语句到控制台
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath*:com/shane/mapper/*.xml

debug=true

